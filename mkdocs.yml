  - Core Features:
      - Smart Tool Routing: delegation-modes.md
      - Observability: OBSERVABILITY.md
      - Prompt Augmentation: PROMPT_AUGMENTATION.md
      - Skills System: SKILLS.md

  - Architecture:
      - Haiku Agent Architecture: HAIKU_AGENT_ARCHITECTURE.md
      - Agent Architecture Summary: AGENT_ARCHITECTURE_SUMMARY.md
      - Agent Integration Guide: AGENT_INTEGRATION_GUIDE.md
      - Cost Optimization: COST_OPTIMIZATION_GUIDE.md

  - Usage & Integration:
      - Usage Integration: USAGE_INTEGRATION.md
      - Usage Reality Check: USAGE_REALITY_CHECK.md
      - Auto-Approval Configuration: AUTO_APPROVAL_CONFIGURATION.md

  - Guides:
      - Research Agents Guide: RESEARCH_AGENTS_GUIDE.md
      - Research Agent Template - Web Search: research-agents/WEB_SEARCH_SOLUTIONS.md
      - Parallel Setup Pattern: PARALLEL_SETUP_PATTERN.md
      - Subagent Instructions: subagent-instructions.md

  - Implementation:
      - Implementation Summary: IMPLEMENTATION_SUMMARY.md
      - Skills Implementation: SKILLS_IMPLEMENTATION_SUMMARY.md
      - Skills Enhancement: SKILLS_ENHANCEMENT.md
      - Hook Output Report: HOOK_OUTPUT_REPORT.md
      - Hook Output Analysis: hook-output-analysis.md

# Watch additional files during development
watch:
  - lib/
  - hooks/
