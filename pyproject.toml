# ============================================================================
# UV Configuration (uv-specific settings)
# ============================================================================

[tool.uv]
# UV package installer settings
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.25.0",
    "ruff>=0.6.0",
    "mypy>=1.11.0",
    "marimo>=0.17.2",
    "matplotlib>=3.10.7",
    "seaborn>=0.13.2",
]

# UV will use these when resolving dependencies
[tool.uv.pip]
# Use newest compatible versions
resolution = "highest"

# ============================================================================
# Hatch Build Configuration
# ============================================================================

[tool.hatch.build.targets.wheel]
packages = ["lib"]

[tool.hatch.build.targets.sdist]
include = [
    "/lib",
    "/hooks",
    "/data",
    "/commands",
    "/tests",
    "/docs",
    "/README.md",
    "/LICENSE",
    "/CLAUDE.md",
    "/pyproject.toml",
]
exclude = [
    "/.git",
    "/.github",
    "/.venv",
    "/venv",
    "/__pycache__",
    "*.pyc",
    "/.pytest_cache",
    "/.mypy_cache",
    "/.ruff_cache",
    "/site",
    "/dist",
    "/build",
]
