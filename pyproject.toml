[project]
name = "promptune"
version = "0.8.9"
description = "Precision-tuned context engineering for Claude Code. Optimize context flow with modular plans (95% fewer tokens), parallel workflows (81% cost reduction), and zero-transformation architecture."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Promptune", email = "promptunecc@gmail.com" }
]
maintainers = [
    { name = "Promptune", email = "promptunecc@gmail.com" }
]
keywords = [
    "claude-code",
    "intent-detection",
    "natural-language",
    "command-mapping",
    "ai-coding",
    "plugin"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]

# Core dependencies
dependencies = [
    "model2vec>=0.3.0",
    "semantic-router>=0.1.0",
    "numpy>=1.24.0,<2.0.0",
    "rapidfuzz>=3.0.0",
    "duckdb>=1.4.1",
    "sqlglot>=27.28.1",
    "readchar>=4.2.1",
    "marimo>=0.17.2",
    "python-lsp-server>=1.13.2",
]

# Development dependencies
[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    
    # Documentation
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.25.0",
    "mkdocs-autorefs>=1.0.0",
    
    # Code quality
    "ruff>=0.6.0",
    "mypy>=1.11.0",
    "pre-commit>=3.8.0",
    
    # Type stubs
    "types-requests>=2.31.0",
]

docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.25.0",
    "mkdocs-autorefs>=1.0.0",
]

test = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
]

[project.urls]
Homepage = "https://slashsense.com"
Documentation = "https://promptunecc.github.io/slashsense/"
Repository = "https://github.com/promptune/promptune"
Issues = "https://github.com/promptune/promptune"
Changelog = "https://github.com/promptune/promptune"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# ============================================================================
# Ruff Configuration
# ============================================================================

[tool.ruff]
# Python version target
target-version = "py310"

# Line length
line-length = 88

# Include/exclude patterns
extend-exclude = [
    ".venv",
    "venv",
    "__pycache__",
    "*.pyc",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "site/",
    "dist/",
    "build/",
]

[tool.ruff.lint]
# Enable rule groups
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "RUF",    # ruff-specific rules
]

# Disable specific rules
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "C901",   # function is too complex
    "SIM108", # use ternary operator (sometimes less readable)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Respect magic trailing comma
skip-magic-trailing-comma = false

# Auto-detect line ending
line-ending = "auto"

[tool.ruff.lint.isort]
# Sort imports
known-first-party = ["slashsense"]
combine-as-imports = true

[tool.ruff.lint.per-file-ignores]
# Ignore import order in __init__.py
"__init__.py" = ["F401", "F403"]
# Test files can have assertions
"tests/**/*.py" = ["S101"]

# ============================================================================
# Mypy Configuration
# ============================================================================

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

# Import discovery
mypy_path = "lib"
namespace_packages = true
explicit_package_bases = true

# Error output
show_error_codes = true
show_error_context = true
pretty = true

# Disable for specific modules
[[tool.mypy.overrides]]
module = [
    "model2vec.*",
    "semantic_router.*",
]
ignore_missing_imports = true

# ============================================================================
# Pytest Configuration
# ============================================================================

[tool.pytest.ini_options]
# Test discovery
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Output options
addopts = [
    "-v",                           # verbose output
    "--strict-markers",             # strict marker handling
    "--strict-config",              # strict config handling
    "--tb=short",                   # short traceback format
    "--disable-warnings",           # hide warnings
]

# Coverage options (when using pytest-cov)
[tool.coverage.run]
source = ["lib"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

